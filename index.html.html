<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our College</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4 0%, #dfe9f3 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header Styles */
        header {
            background-color: #004080;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        .logo img {
            width: 120px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            font-size: 18px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #0066cc;
        }

        /* Main Content Styles */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 50px 20px;
            text-align: center;
        }

        main h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #004080;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .college-photo {
            width: 80%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        /* Footer Styles */
        footer {
            background-color: #004080;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            font-size: 16px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer p a {
            color: #ffffff;
            text-decoration: underline;
        }

        footer p a:hover {
            color: #cce7ff;
        }
    </style>
</head>

    </footer>

</body>
</html>
